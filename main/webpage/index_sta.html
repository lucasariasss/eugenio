<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Simulador Eugenio</title>
	</head>
	<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="">
		</div>
		<div class="banner">
		    <h1>Simulador Eugenio</h1>
			<h1 onclick="switchConfig()"><span>&#9881;</span></h1>
		</div>
	</header>

	<div class="simulation">
		<div class="image">
			<div class="image-inner">
				<img src="model.png" alt="Torso">
				<div class="circulo circulo-activo" id="c1"></div>
				<div class="circulo circulo-activo" id="c2"></div>
				<div class="circulo circulo-activo" id="c3"></div>
				<div class="circulo circulo-activo" id="c4"></div>
				<div class="circulo" id="c5"></div>
				<div class="circulo" id="c6"></div>
				<div class="circulo" id="c7"></div>
				<div class="circulo" id="c8"></div>
				<div class="circulo" id="c9"></div>
				<div class="circulo" id="c10"></div>
				<div class="circulo" id="c11"></div>
				<div class="circulo" id="c12"></div>
				<div class="circulo" id="c13"></div>
				<div class="circulo" id="c14"></div>
				<div class="circulo" id="c15"></div>
			</div>
		</div>
		<div class="dis">
			<div id="home" >
				<h2>Selecciona una patologia para el simulador</h2>
				<select id="selectedDis" onfocus='this.size=16;' onblur='this.size=1;' 
				onchange='this.size=1; this.blur(); showCircles();'>
					<option value="000">Normal Heart Sounds 1</option>
					<option value="001">Normal Heart Sounds 2</option>
					<option value="002">Normal Third Heart 1</option>
					<option value="003">Normal Third Heart</option>
					<option value="004">Aortic Regurgitation 1</option>
					<option value="005">Aortic Regurgitation, Mild Stenosis</option>
					<option value="006">Aortic Stenosis</option>
					<option value="007">Atrial Septal Defect 1</option>
					<option value="008">Atrial Septal Defect 2</option>
					<option value="009">Coarctation of the Aorta</option>
					<option value="010">Congestive Heart Failure</option>
					<option value="011">Hypertrophic Cardiomyopathy 1</option>
					<option value="012">Hypertrophic Cardiomyopathy 2</option>
					<option value="013">Innocent Systolic Murmur</option>
					<option value="014">Minor Cardiomyopathy</option>
					<option value="015">Mitral Regurgitation </option>
					<option value="016">Mitral Steniosis 1</option>
					<option value="017">Mitral Stenosis 2 (peor audio)</option>
					<option value="018">Mitral Valve Prolapse</option>
					<option value="019">Pericarditis</option>
					<option value="020">Perimembranous Ventricular Septal Defect</option>
					<option value="021">Pulmonary Stenosis 1</option>
					<option value="022">Pulmonary Stenosis 2</option>
					<option value="023">Ventricular Septal Defect</option>
					<option value="024">Mitral valve steniosis 3</option>
				</select>
				<div class="buttons">
					<input id="execute_simulation" type="button" value="Empezar"/>
				</div>
			</div>
			
			<div id="settings" style="display: none;">
				<div id="WiFiConnect">
					<h2>Conexion de WiFi</h2>
					<section>
						<input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
						<section class="flexx">
							<input id="connect_pass" type="password" maxlength="64" placeholder="ContraseÃ±a" value="">
							<input type="checkbox" onclick="showPassword()">
						</section>
					</section>
					<div class="buttons">
						<input id="connect_wifi" type="button" value="Conectar" />
					</div>
					<div id="wifi_connect_credentials_errors"></div>
					<h4 id="wifi_connect_status"></h4>
				</div>

				<div id="ConnectInfo">
					<section>
						<div id="connected_ap_label"></div> <div id="connected_ap"></div>
						<div id="ap_ssid_label">AP SSID:</div> <div id="ap_ssid"></div>
					</section>
					<div id="ip_address_label"></div> <div id="wifi_connect_ip"></div>
					<div id="netmask_label"></div> <div id="wifi_connect_netmask"></div>
					<div id="gateway_label"></div> <div id="wifi_connect_gw"></div>
					<div class="buttons">
						<input id="disconnect_wifi" type="button" value="Desconectar" />
					</div>
				</div>
			</div>
		</div>
		<div>
			<!--Este div vacio es por que todo lo que hay entre el header y el footer es space esta con justify-content: space between y quiero que quede en el fondo de la pagina la imagen de la simulacion en la version movil-->
		</div>
	</div>

	<footer>
		<p>Desarrollado por Ing. Electronica UCC</p>
	</footer>

	</body>
<html>
