<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Simulador Eugenio</title>
	</head>
	<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="">
		</div>
		<div class="banner">
		    <h1>Simulador Eugenio</h1>
		</div>
		<div id="connection-status">
			<span id="status-text">Desconectado</span>
			<span id="status-dot" class="status-offline"></span>
		</div>

	</header>

	<div class="simulation">
		<div class="image">
			<div class="image-inner">
				<img src="model.png" alt="Torso">
				<div class="circulo circulo-activo" id="c1"></div>
				<div class="circulo circulo-activo" id="c2"></div>
				<div class="circulo circulo-activo" id="c3"></div>
				<div class="circulo circulo-activo" id="c4"></div>
				<div class="circulo" id="c5"></div>
				<div class="circulo" id="c6"></div>
				<div class="circulo" id="c7"></div>
				<div class="circulo" id="c8"></div>
				<div class="circulo" id="c9"></div>
				<div class="circulo" id="c10"></div>
				<div class="circulo" id="c11"></div>
				<div class="circulo" id="c12"></div>
				<div class="circulo" id="c13"></div>
				<div class="circulo" id="c14"></div>
				<div class="circulo" id="c15"></div>
			</div>
		</div>
		<div class="dis">
			<div id="home" >
				<h2>Selecciona una patologia para el simulador</h2>
				<select id="selectedDis" onfocus='this.size=16;' onblur='this.size=1;' 
				onchange='this.size=1; this.blur(); showCircles();'>
					<option value="000">Normal Heart Sounds</option>
					<option value="001">Aortic Regurgitation</option>
					<option value="002">Aortic Stenosis</option>
					<option value="003">Atrial Septal Defect</option>
					<option value="004">Coarctation of the Aorta</option>
					<option value="005">Congestive Heart Failure</option>
					<option value="006">Hypertrophic Cardiomyopathy</option>
					<option value="007">Innocent Systolic Murmur</option>
					<option value="008">Minor Cardiomyopathy</option>
					<option value="009">Mitral Regurgitation </option>
					<option value="010">Mitral Steniosis</option>
					<option value="011">Mitral Valve Prolapse</option>
					<option value="012">Pericarditis</option>
					<option value="013">Perimembranous Ventricular Septal Defect</option>
					<option value="014">Pulmonary Stenosis</option>
					<option value="015">Ventricular Septal Defect</option>
					<option value="016">Mitral valve steniosis</option>
				</select>
				<div class="buttons">
					<input id="execute_simulation" type="button" value="Empezar"/>
				</div>
			</div>
		</div>
		<div>
			<!--Este div vacio es por que todo lo que hay entre el header y el footer es space esta con justify-content: space between y quiero que quede en el fondo de la pagina la imagen de la simulacion en la version movil-->
		</div>
	</div>

	<footer>
		<p>Desarrollado por Ing. Electronica UCC</p>
	</footer>

	</body>
<html>
